layout: {zmk_keyboard: le_chiff_ble}
layers:
  Qwerty:
  - Q
  - W
  - E
  - R
  - T
  - Y
  - U
  - I
  - O
  - P
  - A
  - S
  - D
  - F
  - G
  - H
  - J
  - K
  - L
  - {t: ;, s: ':'}
  - Z
  - X
  - C
  - V
  - B
  - N
  - M
  - {t: ',', s: <}
  - {t: ., s: '>'}
  - {t: /, s: '?'}
  - $$mdi:mouse-left-click-outline$$
  - $$mdi:mouse-right-click-outline$$
  - $$mdi:apple-keyboard-control$$
  - $$mdi:apple-keyboard-option$$
  - LGUI
  - RGUI
  - $$mdi:apple-keyboard-option$$
  - $$mdi:apple-keyboard-control$$
  - MUTE
combos:
- p: [0, 1]
  k: $$mdi:keyboard-esc$$
- p: [2, 3]
  k: {t: '[', s: '{'}
- p: [7, 6]
  k: {t: ']', s: '}'}
- p: [12, 13]
  k: (
- p: [16, 17]
  k: )
- p: [22, 23]
  k: '{'
- p: [26, 27]
  k: '}'
- p: [24, 25]
  k: {t: \, s: '|'}
- p: [14, 15]
  k: '|'
- p: [11, 12]
  k: +
- p: [18, 17]
  k: {t: '=', s: +}
